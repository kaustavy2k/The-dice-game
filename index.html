<html>
    <head>
        <title>The Dice Game</title>
        <link href="style.css " type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="box1">
               <div class="part1 active">
                   <div class="wrap_player12">
                       <h1 class="player1">PLAYER 1</h1>
                       <h2 class="main_0">0</h2>
                   </div>
                   <div class="red">
                       <h3>CURRENT</h3>
                       <h2 class="current_0">0</h2>
                   </div>
               </div>
               <div class="part2">
                  <div class="wrap_player12">
                       <h1 class="player2">PLAYER 2</h1>
                       <h2 class="main_1">0</h2>
                   </div>
                   <div class="red">
                       <h3>CURRENT</h3>
                       <h2 class="current_1">0</h2>
                   </div>
               </div>
            </div>
            <div class="box2">
                <button class="btn">NEW GAME</button>
                <img src="dice-1.png" class="dice">
                <div class="segment">
                   <button class="roll rollhold">ROLL</button>
                   <button class="hold rollhold">HOLD</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
